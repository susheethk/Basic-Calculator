<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Container">

        <div class="text">
            <h3>NEOMORPHIC</h3>
            <h1>CALCULATOR</h1>
        </div>

        <div class="Calculator light-theme" id="lightCalculator">
            <input type="text" id="lightDisplay" placeholder="0">
            <div>
                <button class="gray">AC</button>
                <button class="gray">DEL</button>
                <button class="gray">%</button>
                <button class="orange">÷</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">×</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div>
                <button class="zero">0</button>
                <button>.</button>
                <button class="orange">=</button>
                <!-- <button></button> -->
            </div>
        </div>

        <div class="Calculator dark-theme" id="darkCalculator">
            <input type="text"  id="darkDisplay" placeholder="0">
            <div>
                <button id="gray">AC</button>
                <button id="gray">DEL</button>
                <button id="gray">%</button>
                <button id="orange">÷</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="orange">×</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="orange">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="orange">+</button>
            </div>
            <div>
                <button class="zero">0</button>
                <button>.</button>
                <button id="orange">=</button>
                <!-- <button></button> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
